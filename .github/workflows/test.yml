name: 'Test Suite'

on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-gate:
    name: Lint Gate
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Initialize MFC
        run: ./mfc.sh init

      - name: Check Formatting
        run: |
          ./mfc.sh format -j $(nproc)
          git diff --exit-code || (echo "::error::Code is not formatted. Run './mfc.sh format' locally." && exit 1)

      - name: Spell Check
        run: ./mfc.sh spelling

      - name: Lint Toolchain
        run: ./mfc.sh lint

      - name: Lint Source - No Raw Directives
        run: |
          ! grep -iR '!\$acc\|!\$omp' --exclude="parallel_macros.fpp" --exclude="acc_macros.fpp" --exclude="omp_macros.fpp" --exclude="shared_parallel_macros.fpp" --exclude="syscheck.fpp" ./src/*

      - name: Lint Source - No Double Precision Intrinsics
        run: |
          ! grep -iR 'double_precision\|dsqrt\|dexp\|dlog\|dble\|dabs\|double\ precision\|real(8)\|real(4)\|dprod\|dmin\|dmax\|dfloat\|dreal\|dcos\|dsin\|dtan\|dsign\|dtanh\|dsinh\|dcosh\|d0' --exclude-dir=syscheck --exclude="*nvtx*" --exclude="*precision_select*" ./src/*

      - name: Lint Source - No Junk Code
        run: |
          ! grep -iR -e '\.\.\.' -e '\-\-\-' -e '===' ./src/*

  file-changes:
    name: Detect File Changes
    runs-on: 'ubuntu-latest'
    outputs: 
      checkall: ${{ steps.changes.outputs.checkall }}
    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Detect Changes
        uses: dorny/paths-filter@v3
        id: changes
        with: 
          filters: ".github/file-filter.yml"

  github:
    name: Github
    if: needs.file-changes.outputs.checkall == 'true'
    needs: [lint-gate, file-changes]
    strategy:
      matrix:
        os:    ['ubuntu', 'macos']
        mpi:   ['mpi']
        precision: ['']
        debug: ['debug', 'no-debug']
        intel: [true, false]
        exclude:
          - os:    macos
            intel: true

        include:
          - os:    ubuntu
            mpi:   no-mpi
            precision: single
            debug: no-debug
            intel: false

      fail-fast: false
    continue-on-error: true
    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Setup MacOS
        if:   matrix.os == 'macos'
        run:  |
          brew update
          brew upgrade
          brew install coreutils python fftw hdf5 gcc@15 boost open-mpi lapack
          echo "FC=gfortran-15" >> $GITHUB_ENV
          echo "BOOST_INCLUDE=/opt/homebrew/include/" >> $GITHUB_ENV

      - name: Setup Ubuntu
        if:   matrix.os == 'ubuntu' && matrix.intel == false
        run: |
           sudo apt update -y
           sudo apt install -y cmake gcc g++ python3 python3-dev hdf5-tools \
                    libfftw3-dev libhdf5-dev openmpi-bin libopenmpi-dev \
                    libblas-dev liblapack-dev

      - name: Setup Ubuntu (Intel)
        if:   matrix.os == 'ubuntu' && matrix.intel == true
        run: |
          wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo add-apt-repository "deb https://apt.repos.intel.com/oneapi all main"
          sudo apt-get update
          sudo apt-get install -y intel-oneapi-compiler-fortran intel-oneapi-mpi intel-oneapi-mpi-devel
          source /opt/intel/oneapi/setvars.sh
          printenv >> $GITHUB_ENV

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Build
        run:  |
          /bin/bash mfc.sh test --dry-run -j $(nproc) --${{ matrix.debug }} --${{ matrix.mpi }} --${{ matrix.precision }} 

      - name: Test
        run:  |
          /bin/bash mfc.sh test --max-attempts 3 -j $(nproc) $OPT1 $OPT2
        env:
          OPT1: ${{ matrix.mpi == 'mpi' && '--test-all' || '' }}
          OPT2: ${{ matrix.debug == 'debug' && '-% 20' || '' }}

  self:
    name: "${{ matrix.cluster_name }} (${{ matrix.device }}${{ matrix.interface != 'none' && format('-{0}', matrix.interface) || '' }})"
    if: github.repository == 'MFlowCode/MFC' && needs.file-changes.outputs.checkall == 'true'
    needs: [lint-gate, file-changes]
    continue-on-error: false
    timeout-minutes: 480
    strategy:
      matrix:
        include:
          # Phoenix (GT)
          - lbl: 'gt'
            lbl_comp: 'gt'
            cluster_name: 'Georgia Tech | Phoenix'
            device: 'gpu'
            interface: 'acc'
          - lbl: 'gt'
            lbl_comp: 'gt'
            cluster_name: 'Georgia Tech | Phoenix'
            device: 'gpu'
            interface: 'omp'
          - lbl: 'gt'
            lbl_comp: 'gt'
            cluster_name: 'Georgia Tech | Phoenix'
            device: 'cpu'
            interface: 'none'
          # Frontier (ORNL)
          - lbl: 'frontier'
            lbl_comp: 'frontier'
            cluster_name: 'Oak Ridge | Frontier'
            device: 'gpu'
            interface: 'acc'
          - lbl: 'frontier'
            lbl_comp: 'frontier'
            cluster_name: 'Oak Ridge | Frontier'
            device: 'gpu'
            interface: 'omp'
          - lbl: 'frontier'
            lbl_comp: 'frontier'
            cluster_name: 'Oak Ridge | Frontier'
            device: 'cpu'
            interface: 'none'
          - lbl: 'frontier'
            lbl_comp: 'frontier_amd'
            cluster_name: 'Oak Ridge | Frontier (AMD)'
            device: 'gpu'
            interface: 'omp'
          - lbl: 'frontier'
            lbl_comp: 'frontier_amd'
            cluster_name: 'Oak Ridge | Frontier (AMD)'
            device: 'cpu'
            interface: 'none'
    runs-on:
      group:  phoenix
      labels: ${{ matrix.lbl }}
    env:
      NODE_OPTIONS: ${{ matrix.lbl == 'gt' && '--max-old-space-size=2048' || '' }}
      ACTIONS_RUNNER_FORCE_ACTIONS_NODE_VERSION: node16
      ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Build & Test
        if:   matrix.lbl_comp == 'gt'
        run:  bash .github/workflows/phoenix/submit.sh .github/workflows/phoenix/test.sh ${{ matrix.device }} ${{ matrix.interface }}

      - name: Build
        if:   matrix.lbl_comp == 'frontier'
        run:  bash .github/workflows/frontier/build.sh ${{ matrix.device }} ${{ matrix.interface }}

      - name: Test
        if:   matrix.lbl_comp == 'frontier'
        run:  bash .github/workflows/frontier/submit.sh .github/workflows/frontier/test.sh ${{matrix.device}} ${{ matrix.interface }}

      - name: Build
        if:   matrix.lbl_comp == 'frontier_amd'
        run:  bash .github/workflows/frontier_amd/build.sh ${{ matrix.device }} ${{ matrix.interface }}

      - name: Test
        if:   matrix.lbl_comp == 'frontier_amd'
        run:  bash .github/workflows/frontier_amd/submit.sh .github/workflows/frontier_amd/test.sh ${{matrix.device}} ${{ matrix.interface }}  

      - name: Print Logs
        if:   always()
        run:  cat test-${{ matrix.device }}-${{ matrix.interface }}.out

      - name: Archive Logs
        uses: actions/upload-artifact@v4
        if:   matrix.lbl_comp == 'frontier'
        with:
          name: logs-${{ strategy.job-index }}-${{ matrix.device }}-${{ matrix.interface }}
          path: test-${{ matrix.device }}-${{ matrix.interface }}.out

      - name: Archive Logs
        uses: actions/upload-artifact@v4
        if:   matrix.lbl_comp == 'frontier_amd'
        with:
          name: logs-${{ strategy.job-index }}-${{ matrix.device }}-${{ matrix.interface }}
          path: test-${{ matrix.device }}-${{ matrix.interface }}.out
