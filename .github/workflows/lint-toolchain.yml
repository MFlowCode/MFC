name: Lint Toolchain

on: [push, pull_request, workflow_dispatch]

jobs:
  lint-toolchain:
    name:    Lint Toolchain
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: MFC Python setup
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    
    - name: Initialize MFC
      run: ./mfc.sh init

    - name: Lint the toolchain
      run: ./mfc.sh lint
