name: Check Line Counts
on: [push]

jobs:
  sz:
    name: Core MFC Line Difference
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from PR branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr
        # the base default to MFC master and cannot be other fork branch for security purpose
      - name: Checkout code from MFC master
        uses: actions/checkout@v4
        with:
          path: base

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup MFCs
        run: |
          BASE="$GITHUB_WORKSPACE/base"
          PR="$GITHUB_WORKSPACE/pr"
          cd $BASE
          ./mfc.sh count
          cd $PR
          ./mfc.sh count

      - name: Counting Lines
        run: |
          BASE="$GITHUB_WORKSPACE/base"
          PR="$GITHUB_WORKSPACE/pr"
          cd $BASE
          echo "___BASE______________"
          ./mfc.sh count
          cd $PR
          echo "___PR________________"
          ./mfc.sh count

      - name: Get Line Diff
        run: |
          BASE="$GITHUB_WORKSPACE/base"
          PR="$GITHUB_WORKSPACE/pr"
          cd $BASE
          export MFC_PR=$PR
          ./mfc.sh count_diff
