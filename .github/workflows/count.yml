name: Check Line Counts
on: [push]

jobs:
  sz:
    name: Core MFC Line Difference
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from PR branch
        uses: actions/checkout@v4
        with:
          path: pr
      # the base default to MFC master and cannot be other fork branch for security purpose
      - name: Checkout code from MFC master
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.repository }}
          ref:        ${{ github.event.pull_request.base.ref }}
          path:       base

      - name: print ref
        run: echo "${{ github.event.pull_request.base.ref }}"

      - name: Setup MFCs
        run: |
          BASE="$GITHUB_WORKSPACE/base"
          PR="$GITHUB_WORKSPACE/pr"
          cd $BASE
          ./mfc.sh count
          cd $PR
          ./mfc.sh count

      - name: Counting Lines
        run: |
          BASE="$GITHUB_WORKSPACE/base"
          PR="$GITHUB_WORKSPACE/pr"
          cd $BASE
          echo "___BASE______________"
          ./mfc.sh count
          cd $PR
          echo "___PR________________"
          ./mfc.sh count

      - name: Get Line Diff
        run: |
          BASE="$GITHUB_WORKSPACE/base"
          PR="$GITHUB_WORKSPACE/pr"
          cd $BASE
          export MFC_PR=$PR
          pwd
          ./mfc.sh count_diff

