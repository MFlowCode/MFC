name: 'Benchmark'

on:
  pull_request:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  file-changes:
    name: Detect File Changes
    runs-on: 'ubuntu-latest'
    outputs:
      checkall: ${{ steps.changes.outputs.checkall }}
    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Detect Changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: ".github/file-filter.yml"

  wait-for-tests:
    name: Wait for Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Test Suite to Pass
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Waiting for Test Suite workflow to complete..."
          SHA="${{ github.event.pull_request.head.sha || github.sha }}"

          # Poll every 60 seconds for up to 3 hours
          for i in $(seq 1 180); do
            # Get the Test Suite workflow runs for this commit
            STATUS=$(gh api repos/${{ github.repository }}/commits/$SHA/check-runs \
              --jq '.check_runs[] | select(.name == "Lint Gate") | .conclusion' | head -1)

            if [ "$STATUS" = "success" ]; then
              echo "Lint Gate passed. Checking test jobs..."

              # Check if any Github test jobs failed
              FAILED=$(gh api repos/${{ github.repository }}/commits/$SHA/check-runs \
                --jq '[.check_runs[] | select(.name | startswith("Github")) | select(.conclusion == "failure")] | length')

              if [ "$FAILED" != "0" ]; then
                echo "::error::Test Suite has failing jobs. Benchmarks will not run."
                exit 1
              fi

              # Check if Github tests are still running
              PENDING=$(gh api repos/${{ github.repository }}/commits/$SHA/check-runs \
                --jq '[.check_runs[] | select(.name | startswith("Github")) | select(.conclusion == null)] | length')

              if [ "$PENDING" = "0" ]; then
                echo "All Test Suite jobs completed successfully!"
                exit 0
              fi

              echo "Tests still running ($PENDING pending)..."
            elif [ "$STATUS" = "failure" ]; then
              echo "::error::Lint Gate failed. Benchmarks will not run."
              exit 1
            else
              echo "Lint Gate status: ${STATUS:-pending}..."
            fi

            sleep 60
          done

          echo "::error::Timeout waiting for Test Suite to complete."
          exit 1

  self:
    name: "${{ matrix.name }} (${{ matrix.device }}${{ matrix.interface != 'none' && format('-{0}', matrix.interface) || '' }})"
    if: ${{ github.repository=='MFlowCode/MFC' && needs.file-changes.outputs.checkall=='true' && ((github.event_name=='pull_request_review' && github.event.review.state=='approved') || (github.event_name=='pull_request' && (github.event.pull_request.user.login=='sbryngelson' || github.event.pull_request.user.login=='wilfonba'))) }}
    needs: [file-changes, wait-for-tests]
    strategy:
      fail-fast: false
      matrix:
        include:
          - cluster: phoenix
            name: Georgia Tech | Phoenix (NVHPC)
            group: phoenix
            labels: gt
            flag: p
            device: cpu
            interface: none
            build_script: ""
          - cluster: phoenix
            name: Georgia Tech | Phoenix (NVHPC)
            group: phoenix
            labels: gt
            flag: p
            device: gpu
            interface: acc
            build_script: ""
          - cluster: phoenix
            name: Georgia Tech | Phoenix (NVHPC)
            group: phoenix
            labels: gt
            flag: p
            device: gpu
            interface: omp
            build_script: ""
          - cluster: frontier
            name: Oak Ridge | Frontier (CCE)
            group: phoenix
            labels: frontier
            flag: f
            device: gpu
            interface: acc
            build_script: "bash .github/workflows/frontier/build.sh gpu acc bench"
          - cluster: frontier
            name: Oak Ridge | Frontier (CCE)
            group: phoenix
            labels: frontier
            flag: f
            device: gpu
            interface: omp
            build_script: "bash .github/workflows/frontier/build.sh gpu omp bench"
          - cluster: frontier_amd
            name: Oak Ridge | Frontier (AMD)
            group: phoenix
            labels: frontier
            flag: famd
            device: gpu
            interface: omp
            build_script: "bash .github/workflows/frontier_amd/build.sh gpu omp bench"
    runs-on:
      group: ${{ matrix.group }}
      labels: ${{ matrix.labels }}
    timeout-minutes: 480
    env:
      ACTIONS_RUNNER_FORCE_ACTIONS_NODE_VERSION: node16
      ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
    steps:
      - name: Clone - PR
        uses: actions/checkout@v4
        with:
          path: pr

      - name: Clone - Master
        uses: actions/checkout@v4
        with:
          repository: MFlowCode/MFC
          ref: master
          path: master

      - name: Setup & Build
        if: matrix.build_script != ''
        run: | 
          (cd pr     && ${{ matrix.build_script }}) &
          (cd master && ${{ matrix.build_script }}) &
          wait %1 && wait %2

      - name: Bench (Master v. PR)
        run: bash pr/.github/scripts/run_parallel_benchmarks.sh ${{ matrix.device }} ${{ matrix.interface }} ${{ matrix.cluster }}

      - name: Generate & Post Comment
        run: |
          (cd pr && . ./mfc.sh load -c ${{ matrix.flag }} -m g)
          (cd pr && ./mfc.sh bench_diff ../master/bench-${{ matrix.device }}-${{ matrix.interface }}.yaml ../pr/bench-${{ matrix.device }}-${{ matrix.interface }}.yaml)

      - name: Print Logs
        if:   always()
        run: |
          cat pr/bench-${{ matrix.device }}-${{ matrix.interface }}.* 2>/dev/null || true
          cat master/bench-${{ matrix.device }}-${{ matrix.interface }}.* 2>/dev/null || true

      # All other runners (non-Phoenix) just run without special env
      - name: Archive Logs (Frontier)
        if: always() && matrix.cluster != 'phoenix'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.cluster }}-${{ matrix.device }}-${{ matrix.interface }}
          path: |
            pr/bench-${{ matrix.device }}-${{ matrix.interface }}.*
            pr/build/benchmarks/*
            master/bench-${{ matrix.device }}-${{ matrix.interface }}.*
            master/build/benchmarks/*
