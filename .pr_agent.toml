# .pr_agent.toml
[github_app]
# Run these tools automatically on every new PR:
pr_commands = ["/describe", "/review", "/improve"]

[pr_reviewer]                # (all fields optional)
num_max_findings        = 10  # how many items to surface
require_tests_review    = true
extra_instructions = """
Follow the coding standards in .github/copilot-instructions.md.
Focus on: duplicate code, potential bugs, missing tests for simulation features,
and GPU compatibility (OpenACC directives, no stop/error stop in device code).
"""

[pr_code_suggestions]
commitable_code_suggestions = true
apply_suggestions_checkbox  = true
