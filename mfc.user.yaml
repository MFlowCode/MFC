#
# This configuration file is geared towards users of MFC.
# More information can be found in the README.
# 

build:
  threads:   1
  compilers:
    c:       mpicc
    cpp:     mpicxx
    fortran: mpif90
run:
  nodes:         1
  account:       ""
  partition:     ""
  cpus-per-node: 0
  cpus-per-node: 1
  gpus-per-node: 0
  walltime:      "01:00:00"
  email:         ""
  name:          "unnamed"
  flags:         []
modes:
  - name:    release-cpu
    c:       -O3
    cpp:     -O3
    fortran: -O3 -cpp -w -L${CUDA:INSTALL_PATH}/lib64 -lnvToolsExt

  - name:    release-gpu
    fortran: -O3 -cpp -w -acc -Minfo=accel -L${CUDA:INSTALL_PATH}/lib64 -lnvToolsExt

  - name:    debug-cpu
    fortran: -Og -g -cpp -w

  - name:    debug-gpu
    fortran: -Og -cpp -w -acc -Minfo=accel -L${CUDA:INSTALL_PATH}/lib64 -lnvToolsExt
